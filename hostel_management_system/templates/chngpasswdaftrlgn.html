{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/CPAL_Styles.css' %}">
    <title>Change Your Password</title>
</head>

<body>
    <div class="container">
        {% for msg in messages %}
        {%if msg is not null%}
        <div class="alert {{msg.tags}} alert-dismissible fade show" id="alertmessages">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <h6>{{msg}}</h6>
        </div>
        {% endif %}
        {% endfor %}
        <h2>Change Password</h2>
        <form action="changepasswordafterlogin" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="password" name="oldpasswd" id="oldpwd" required>
                <span onclick="document.getElementById('oldpwd').focus()">Current Password</span>
            </div>
            <div class="form-group">
                <input type="password" name="newpasswd" id="newpwd" required>
                <span onclick="document.getElementById('newpwd').focus()">New Password</span>
            </div>
            <div class="form-group">
                <input type="password" name="cnfrmpasswd" id="cnfrmpwd" required>
                <span onclick="document.getElementById('cnfrmpwd').focus()">Confirm Password</span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-secondary">Change Your Authentication Key</button>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script type="text/javascrript" src="{% static 'CPAL_Scripts.js' %}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
